<!doctype html>
<html>
<head>
	<title>Image Carousel</title>
</head>

<body>
	<main>
		<div id="container">
			<div class="image-carousel">
				<ul class="carousel">
					<li class="slide show" style="background-color: red;">IMAGE 1</li>
					<li class="slide" style="background-color: blue;">IMAGE 2</li>
					<li class="slide" style="background-color: orange;">IMAGE 3</li>
					<li class="slide" style="background-color: purple;">IMAGE 4</li>
					<li class="slide" style="background-color: greenyellow;">IMAGE 5</li>
				</ul>
				<div class="buttons">
					<button class="prev btn">Previous</button>
					<button class="next btn">Next</button>
				</div>
				<div class="navigation">
					<input type="radio" name="dot" class="nav-dot">
					<input type="radio" name="dot" class="nav-dot">
					<input type="radio" name="dot" class="nav-dot">
					<input type="radio" name="dot" class="nav-dot">
					<input type="radio" name="dot" class="nav-dot">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
